<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   AR.js ライブラリの読み込み 
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  -->
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
       <a-assets>
        <a-asset-item id="moji" src="moji.glb"></a-asset-item>
          <!--<a-asset-item id="obj" src="test.obj"></a-asset-item>  objファイル 
          <a-asset-item id="mtl" src="test.mtl"></a-asset-item>  mtlファイル -->
       </a-assets>
        <a-marker preset="hiro">
          <a-entity gltf-model="#moji" scale="1 1 1" animation-mixer></a-entity>
          <a-entity>
          
          <!--<a-obj-model src="#obj" mtl="#mtl" scale=".01 .01 .01" position="0 1.5 0"></a-obj-model>-->
          <a-text value="サンプル" position="0 0 0"></a-text>   
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） 
    <a-marker preset="hiro">-->
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） 
      <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>-->
    <!-- AR用のカメラを置く 
    <a-entity camera></a-entity>
  </a-scene>-->
</body>
</html>
